# FAQ
faq_header = "Frequently asked questions"
faq_running_q = "Does Ryuuji need to be running all the time?"
faq_running_a = "Yes &mdash; Ryuuji runs quietly in the background and scans for active media players every few seconds. If nothing is playing, it idles with minimal resource usage."
faq_streaming_q = "Will it detect anime I'm streaming?"
faq_streaming_a = "Yes. Ryuuji supports Crunchyroll, Netflix, Jellyfin, Plex, Hidive, and Bilibili in Firefox, Chrome, Edge, and Brave. No browser extension required &mdash; it reads the active tab title directly."
faq_offline_q = "Can I use it without MAL, AniList, or Kitsu?"
faq_offline_a = "Absolutely. Ryuuji works fully offline with its local database. Your library, watch history, and progress are all stored on your machine. Tracking services are optional &mdash; connect them if you want cloud sync, skip them if you don't."
faq_numbering_q = "How does it handle weird episode numbering?"
faq_numbering_a = "Ryuuji includes an embedded anime-relations database that maps continuous episode numbers to per-season numbering. So if your file says episode 26 but it's actually season 2 episode 1, Ryuuji figures that out automatically."
faq_player_q = "My media player isn't listed. Can I add it?"
faq_player_a = "Yes. Add a new entry to <code>~/.config/ryuuji/players.toml</code> with the player's executable name, window class, and a title regex. No code changes needed &mdash; Ryuuji picks it up on the next scan."
faq_macos_q = "Is macOS supported?"
faq_macos_a = "Not yet. Ryuuji currently supports Linux and Windows. macOS support depends on finding a reliable way to detect active media players on that platform."


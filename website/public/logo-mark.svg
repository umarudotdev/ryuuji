    <rect x="0" y="0" width="256" height="256" fill="url(#shadow)" clip-path="url(#eye-clip)"/>
    <path d="M112 100 C112 92, 118 88, 124 92 L158 118 C166 123, 166 133, 158 138 L124 164 C118 168, 112 164, 112 156Z" fill="url(#play)" filter="url(#inset-shadow)"/>  </g>

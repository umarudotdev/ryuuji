    <filter id="inset-shadow">
      <feFlood flood-color="#100818" flood-opacity="0.5"/>
      <feComposite in2="SourceAlpha" operator="out"/>
      <feOffset dy="1.5"/>
      <feGaussianBlur stdDeviation="1.5"/>
      <feComposite in2="SourceAlpha" operator="in"/>
      <feMerge>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode/>
      </feMerge>
    </filter>
    <clipPath id="eye-clip">
      <path d="M17 73
         C17 68, 27 54, 40 47
         C52 40, 60 38, 70 38
         C82 38, 92 41, 104 49
         C117 57, 127 70, 127 79
         C127 84, 117 98, 104 105
         C92 114, 80 114, 74 114
         C64 114, 52 112, 40 104
         C27 97, 17 78, 17 73Z"/>
    </clipPath>
  </defs>

  <g transform="translate(16 16) rotate(5, 72, 76)">
    <path
      d="M17 73
         C17 68, 27 54, 40 47
         C52 40, 60 38, 70 38
         C82 38, 92 41, 104 49
         C117 57, 127 70, 127 79
         C127 84, 117 98, 104 105
         C92 114, 80 114, 74 114

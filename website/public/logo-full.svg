    <rect x="0" y="0" width="160" height="160" fill="url(#shadow)" clip-path="url(#eye-clip)"/>
    <path d="M63 60 C63 55, 66 53, 70 55 L90 70 C94 73, 94 79, 90 82 L70 97 C66 99, 63 97, 63 92Z" fill="url(#play)" filter="url(#inset-shadow)"/>  </g>

  <text x="180" y="110" font-family="'Geist', 'Inter', system-ui, sans-serif" font-size="88" font-weight="600" letter-spacing="1.5" fill="url(#wordmark-fill)">Ryuuji</text>
  <text x="184" y="144" font-family="'Geist', 'Inter', system-ui, sans-serif" font-size="20" font-weight="500" letter-spacing="5" fill="#4A1830">ANIME TRACKER</text>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ config.title }} â€” {{ config.description }}</title>
  <meta name="description" content="{{ section.description | default(value=config.description) }}">

  <!-- Open Graph -->
  <meta property="og:title" content="{{ config.title }}">
  <meta property="og:description" content="{{ config.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ config.base_url }}">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">

  <!-- Fonts: preload critical -->
  <link rel="preload" href="/fonts/GeistVF.woff2" as="font" type="font/woff2" crossorigin>

  <!-- Styles -->
  <link rel="stylesheet" href="/main.css">

  <style>
    /* Critical: prevent FOUC */
    html { background-color: #1A1114; }
  </style>
</head>
<body>
  {% block header %}
  <header class="header" role="banner">
    <div class="container header-inner">
      <a href="/" class="header-logo" aria-label="Ryuuji home">
        <svg width="28" height="28" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
          <rect width="32" height="32" rx="6" fill="#FFB1C1"/>
          <text x="16" y="23" font-family="system-ui" font-size="20" font-weight="600" fill="#5E1127" text-anchor="middle">R</text>
        </svg>
        Ryuuji
      </a>

      <nav class="header-nav" aria-label="Main navigation">
        <a href="#features">Features</a>
        <a href="#how-it-works">How It Works</a>
        <a href="#supported">Supported</a>
        <a href="#download">Download</a>
      </nav>

      <div class="header-actions">
        <a href="{{ config.extra.github_url }}" class="btn btn-secondary btn-sm" target="_blank" rel="noopener">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
          GitHub
        </a>
      </div>
    </div>
  </header>
  {% endblock header %}

  <main>
    {% block content %}{% endblock content %}
  </main>

  {% block footer %}
  <footer class="footer" role="contentinfo">
    <div class="container footer-inner">
      <div class="footer-left">
        <svg width="20" height="20" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
          <rect width="32" height="32" rx="6" fill="#FFB1C1"/>
          <text x="16" y="23" font-family="system-ui" font-size="20" font-weight="600" fill="#5E1127" text-anchor="middle">R</text>
        </svg>
        Ryuuji &mdash; Built with Rust + Iced
      </div>
      <nav class="footer-links" aria-label="Footer links">
        <a href="{{ config.extra.github_url }}" target="_blank" rel="noopener">GitHub</a>
        <a href="{{ config.extra.github_url }}/issues" target="_blank" rel="noopener">Issues</a>
        <a href="{{ config.extra.github_url }}/blob/main/docs/prd.md" target="_blank" rel="noopener">Docs</a>
        <a href="{{ config.extra.github_url }}/blob/main/LICENSE" target="_blank" rel="noopener">MIT License</a>
      </nav>
    </div>
  </footer>
  {% endblock footer %}
</body>
</html>

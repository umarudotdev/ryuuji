# Ryuuji Stream Provider Database
# Defines patterns for detecting anime from streaming services.
# Users can create ~/.config/ryuuji/streams.toml to override or add entries.

[[stream]]
name = "Crunchyroll"
url_patterns = ["crunchyroll\\.com/(?:watch|[a-z]{2}/watch)/"]
title_pattern = "^(.+?)\\s*-\\s*(?:Watch on Crunchyroll|Crunchyroll)$"
enabled = true

[[stream]]
name = "Netflix"
url_patterns = ["netflix\\.com/watch/"]
title_pattern = "^(.+?)\\s*\\|\\s*Netflix$"
enabled = true

[[stream]]
name = "Jellyfin"
url_patterns = ["/web(?:/index\\.html)?#/video"]
title_pattern = "^(.+?)\\s*[-\u2013]\\s*Jellyfin$"
enabled = true

[[stream]]
name = "Plex"
url_patterns = ["plex\\.tv/desktop", "localhost:32400/web", "app\\.plex\\.tv"]
title_pattern = "^\u25b6\\s*(.+?)$"
enabled = true

[[stream]]
name = "Hidive"
url_patterns = ["hidive\\.com/stream/"]
title_pattern = "^(?:Watch\\s+)?(.+?)\\s*(?:on HIDIVE|[-\u2013]\\s*HIDIVE)$"
enabled = true

[[stream]]
name = "Bilibili"
url_patterns = ["bilibili\\.com/bangumi/play/"]
title_pattern = "^(.+?)_.*?_bilibili$"
enabled = true

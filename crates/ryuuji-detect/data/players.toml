# Ryuuji Player Database
# Data-driven media player detection, inspired by anisthesia.
# Users can create ~/.config/ryuuji/players.toml to override or add entries.

# ── Cross-platform ───────────────────────────────────────────────

[[player]]
name = "mpv"
executables = ["mpv"]
mpris_identities = ["mpv", "mpv media player"]
smtc_identities = ["mpv.exe", "mpv"]
window_classes = ["mpv"]
title_patterns = []
enabled = true

[[player]]
name = "VLC"
executables = ["vlc"]
mpris_identities = ["vlc", "VLC media player"]
smtc_identities = ["vlc.exe", "vlc"]
window_classes = ["vlc"]
title_patterns = ["^(.+?)\\s*-\\s*VLC media player$"]
enabled = true

[[player]]
